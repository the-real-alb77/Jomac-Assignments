<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jomacs Registration</title>
  <link rel="stylesheet" type="text/css" href="styles2.css">
  
    
</head>

<body>
  <form class="form-container">
    <form action="https://formspree.io/f/mnnjbpje" method="post">
      <header>
        <h3>Jomacs Member Registration</h3>
        <h6>Please fill out the form below:</h6>
        </header>
        <fieldset>
          <legend>Personal Information</legend>
      <label for="name">First Name:</label>
      <input type="text" id="name" placeholder="firstname" name="name" required>
      
      <label for="surname">Surname:</label>
      <input type="text" id="surname" placeholder="surname" name="surname" required>
      <br>
      <br>
      <label for="D.O.B">Date of Birth(D.o.B):</label>
      <input type="date" id="D.O.B" placeholder="enter your DoB" name="D.O.B" required>
      <br>
      <fieldset>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
      </fieldset>
      </fieldset>
      <br>
      <fieldset>
      <legend>Contact Information</legend>
        <label for="email">Email:</label>
      <input type="email" id="email" placeholder="enter your email"  name="email" required>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="enter your phone number" name="phone">
        <br>
        <br>
        <div class="form-address">
          <label for="address">Residential Address:</label>
          <textarea type="text" id="address" placeholder="enter your address" name="Residence">
          </textarea>
        </fieldset>
        </div>
        
          <fieldset>
            <legend>Membership Options:</legend>
            <label for="membership-type">Membership Type:</label>
            <select id="membership-type" name="membership">
              <option value="regular">Regular</option>
              <option value="associate">Associate</option>
              <option value="visitor">Visitor</option>
            </select>
            </fieldset>
            <br>
        
            <label for="newletter-subscription">Newsletter Subscription</label>
            <input type="checkbox" name="subscription" name="subscription">
           
            
       <br>
       <br>
        <section>
          <button type="submit">Submit</button>
          <input type="reset" value="Reset form">
        </section>
        
        </form>
</body>
</html>
